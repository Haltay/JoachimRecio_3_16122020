<!DOCTYPE html>

<!-- Oh My Food ! -->

<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Pour Query
        <link rel="stylesheet" media="only screen and (max-width: 767px)" href="mobile.css">  
        <link rel="stylesheet" media="screen and (min-width: 768px) and (max-width: 1388px)" href="tablette.css">
    -->

    <!-- Police -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&family=Shrikhand&display=swap" rel="stylesheet">
            
    <!-- Pour Font Awesome  -->
        <script src="https://kit.fontawesome.com/9e03e7945a.js" crossorigin="anonymous"></script> 
   

        <title>Ohmyfood!</title>
        
<!-- RS A FAIRE -->       
    </head>

<body>
    <main>

        <!-- Header -->
        <header id="header-alafrançaise">
            <a href="ohmyfood_accueil.html">
                <div class="arrowback">
                    <i class="fas fa-arrow-left fa-lg"></i>
                </div>
            </a>

            <div class="logo">
                <img src="images/logo/ohmyfood@2x.svg" class="logo_img" alt="Ohmyfood! Trouvez votre bonheur sans attendre">
            </div>
        </header>

        <!-- image d'illustartion -->
        <section class="illustration-img">
           
        </section>

      
        <!-- Menu -->
        <section class="menu"> 
            <img src="images/restaurants/alafr.jpg" class="restau-card_img" alt="À la française">

            <div class="menu-card">
                <div class="menu-card-title">
                    <div class="menu-card-title_title">À la française</div>
                    <div class="menu-card-title_icon"> <p><button id="button" class="button-heart"><i class="far fa-heart fa-2x"></i></button></p></div>                    
                </div>

                <div class="menu-card-entrees">
                    <div class="menu-card-entrees_title">ENTREES</div>

                    <div class="menu-card-entrees-plat">
                        <div class="menu-card-entrees-plat-name">
                            <p class="menu-card-entrees-plat-name_name">Tartare de poulpe acidulé</p>
                            <p class="menu-card-entrees-plat-name_description">Aux zests d'orange</p>
                        </div>

                        <div class="menu-card-entrees-plat-price">
                            <p class="menu-card-entrees-plat-price_money">25€</p>
                        </div>
                    </div>

                    <div class="menu-card-entrees-plat">
                        <div class="menu-card-entrees-plat-name">
                            <p class="menu-card-entrees-plat-name_name">Velouté de légumes d'antan</p>
                            <p class="menu-card-entrees-plat-name_description">Carotte, panais, topinambour</p>
                        </div>

                        <div class="menu-card-entrees-plat-price">
                            <p class="menu-card-entrees-plat-price_money">35€</p>
                        </div>
                    </div>

                    <div class="menu-card-entrees-plat">
                        <div class="menu-card-entrees-plat-name">
                            <p class="menu-card-entrees-plat-name_name">Soupe à l'oignon</p>
                            <p class="menu-card-entrees-plat-name_description">Revisitée</p>
                        </div>

                        <div class="menu-card-entrees-plat-price">
                            <p class="menu-card-entrees-plat-price_money">20€</p>
                        </div>
                    </div>

                </div>


            </div>
        </section>

        <footer>
            <div class="about">
                <p id="about-title">ohmyfood</p>

                <div class="about-list">
                    <div class="about-list-font">
                        <div class="about-list_font">
                            <i class="fas fa-utensils"></i>
                        </div>
                        <div class="about-list_text proposition">
                            Proposer un restaurant
                        </div> 
                    </div> 

                    <div class="about-list-font">
                        <div class="about-list_font">
                            <i class="fas fa-hands-helping fa-xs"></i>
                        </div>
                        <div class="about-list_text partner">
                            Devenir partenaire
                        </div> 
                    </div> 

                    <div class="about-list-nofont">
                        <div class="about-list_text">
                            Mentions légales
                        </div> 
                    </div> 

                    <div class="about-list-nofont">
                        <div class="about-list_text">
                            Contact
                        </div> 
                    </div> 
                                               
                </div>
            </div>


        </footer>


    </main>
</body>
